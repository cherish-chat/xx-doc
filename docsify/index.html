<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XXIM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'XXIM',
        repo: 'https://github.com/cherish-chat/xxim-server',
        maxLevel: 5,//最大支持渲染的标题层级
        subMaxLevel: 4,
        homepage: 'README.md',
        coverpage: true,
        loadSidebar: true,
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        // logo: '/images/xxim.jpg',
        // 全文搜索
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // 需要搜索的路径，默认 'auto'
            placeholder: '搜索', // 搜索框的占位符
            noData: '没有找到结果', // 搜索无结果时的提示
            depth: 3, // 搜索标题的最大层级 1-6，默认 2
        },
        beian: {
            ICP: "京ICP备2022022847号-2",
            NISMSP: {
                number: "11011202007758",
                url: "http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11011202007758",
                id: "11011202007758"
            },
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script> <!--Bash代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-go.js"></script> <!--go代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-dart.js"></script> <!--dart代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-docker.js"></script> <!--docker代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-protobuf.js"></script> <!--protobuf代码高亮-->
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!-- 复制代码到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
</body>
</html>
